<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Sign Up Form</title>
</head>

<body>
    <article>
        <h1>Form</h1>
        <form>
            <div>
                <label for="name"><span class="star">*</span> Name:</label>
                <i class="fas fa-user-alt"></i>
                <input type="text" id="name" placeholder="Dario Petrov">
            </div>
            <div>
                <label for="email"><span class="star">*</span> Email:</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="dario@email.com">
                
            </div>
            <div>
                <label for="tel"><span class="star">*</span> Phone number:</label>
                <i class="fas fa-mobile-alt"></i>
                <input type="number" id="tel" placeholder="+359 885 445 445">
                
            </div>
            <div>
                <label for="pass"><span class="star">*</span> Password <span id="more-info">(minimum 6 characters):</span></label>
                <i class="fas fa-lock"></i>
                <input type="password" id="pass" placeholder="********">
                
            </div>
            <div>
                <button>Sign up</button>                
            </div>
        </form>
    </article>
</body>

</html>
